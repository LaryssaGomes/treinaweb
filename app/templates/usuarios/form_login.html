{% extends 'base.html' %}
{% load meus_filtros %}
{% block content %}
    <form method="post" >
    {% csrf_token %}
        <div class="form-group">
        {% for message in messages %}
            <div class="alert alert-danger">
                {{message}}
            </div>
        {% endfor %}
            <label>Nome de usuario:</label>
            {{form_login.username|addclass:'form-control'}}
        </div>
        <div class="form-group">
            <label>Senha:</label>
            {{form_login.password|addclass:'form-control'}}
        </div>
        <div class="form-group">
           <input type="submit" value="Entrar" class="btn btn-primary">
        </div>
    </form>
{% endblock %}
